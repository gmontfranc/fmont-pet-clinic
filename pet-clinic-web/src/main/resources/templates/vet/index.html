<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vet Clinic Index</title>
</head>
<body>
    <h1>Index of Vet List</h1>

    <table>
        <head>

        </head>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name
            <th>Specialty</th>
        </tr>

        <tbody>
        <tr th:each="vet: ${vets}">
            <td th:text="${vet.getId()}">1</td>
            <td th:text="${vet.getFirstName()}">Joe</td>
            <td th:text="${vet.getLastName()}">Buck</td>
            <td th:text="${vet.getSpecialties()}"></td>

        </tr>
        </tbody>
    </table>
</body>
</html>
